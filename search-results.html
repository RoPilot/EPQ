        <h1 class="container-title">Results For</h1>
        <p class="container-searchedfor">Returned 0 Results</p>
        <form class="search-form">
            <input id="search-input" type="text" placeholder="Search For Tag" onkeydown="if(event.keyCode===13) {event.preventDefault(); send_req();}">
            <button type="button" onclick="send_req()">GO</button>
            <select id="search-type">
                <option value="tag">Tag</option>
                <option value="file">Blog Name</option>
            </select>
        </form>
        <div class="results-grid">
            </div>
        </div>
    </div>

<script>
    // CODE MANAGES CLICK TO SEARCH AND REDIRECT

    function send_req(){
        var search = (document.getElementById('search-input')).value;
        var search_type = (document.getElementById('search-type')).value;
        document.location.href = `search-results.html?post=${search}&search=${search_type}`;
    };

</script>
